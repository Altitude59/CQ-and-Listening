<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WA7SJI · CQ and Listening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Basic SEO -->
  <meta name="description" content="WA7SJI is an experimental amateur radio presence. When active, members monitor a published frequency and invite contact from curious operators." />
  <meta name="keywords" content="WA7SJI, amateur radio, ham radio, CQ, HF radio, SSB, CW, radio club" />

  <!-- Open Graph -->
  <meta property="og:title" content="WA7SJI · CQ and Listening" />
  <meta property="og:description" content="An experimental amateur radio presence. Watch for an active frequency and make contact." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://wa7sji.org/" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    .container {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    .phrase {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      letter-spacing: 0.04em;
      margin-bottom: 0.9rem;
    }

    .line2 {
      font-size: clamp(1.0rem, 2.2vw, 1.25rem);
      opacity: 0.78;
      min-height: 1.6em;
    }

    .hint {
      margin-top: 1.3rem;
      font-size: 0.95rem;
      opacity: 0.55;
      max-width: 52rem;
      line-height: 1.6;
    }

    .hint p {
      margin: 0 0 0.9rem 0;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
      transform: translateY(1px);
      background: #444;
    }

    .dot.listening { background: #00ff66; }
    .dot.offline   { background: #444; }

    /* Rolling ellipsis (tight to the word) */
    .ellipsis {
      display: none;
      margin-left: 0.05em;
    }

    .ellipsis.on {
      display: inline-block;
    }

    .ellipsis span {
      opacity: 0;
      animation: dotAnim 1.4s infinite;
    }

    .ellipsis span:nth-child(1) { animation-delay: 0s; }
    .ellipsis span:nth-child(2) { animation-delay: 0.2s; }
    .ellipsis span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotAnim {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <div class="phrase">
        <span id="phraseText">Standing by.</span>
        <span class="ellipsis" id="ellipsis">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </div>

      <div class="line2">
        <span class="dot offline" id="dot"></span>
        <span id="statusText">Stay tuned for contact opportunities.</span>
      </div>

      <div class="hint" id="hint">
        <p>
          If you find us on frequency and make contact with a member, you may receive an invitation to F.E.A.R., the non-club club.
          Bookmark this site and check back often.
        </p>
      </div>
    </div>
  </div>

  <script>
    async function loadStatus() {
      const phraseTextEl = document.getElementById("phraseText");
      const ellipsisEl   = document.getElementById("ellipsis");
      const statusTextEl = document.getElementById("statusText");
      const hintEl       = document.getElementById("hint");
      const dotEl        = document.getElementById("dot");

      const OFFLINE = {
        heading: "Standing by.",
        subhead: "Stay tuned for contact opportunities.",
        hintHTML: `
          <p>
            If you find us on frequency and make contact with a member, you may receive an invitation to F.E.A.R., the non-club club.
            Bookmark this site and check back often.
          </p>
        `
      };

      const LISTENING = {
        heading: "CQ and listening",
        hintHTML: `
          <p>
            One or more members are currently active on the above frequency. Reach out by calling WA7SJI, then say your call sign.
          </p>
          <p>
            This is the first of two steps. As a second step, you may receive an invitation to join F.E.A.R.,
            The Fellowship of Enthusiasts for Amateur Radio, the non-club club.
          </p>
        `
      };

      try {
        const res = await fetch(\`status.json?cb=\${Date.now()}\`, { cache: "no-store" });
        if (!res.ok) throw new Error("status.json not reachable");

        const data = await res.json();
        const status = String(data.status || "").trim().toLowerCase();

        if (status === "listening") {
          phraseTextEl.textContent = LISTENING.heading;
          ellipsisEl.className = "ellipsis on";
          dotEl.className = "dot listening";

          const mode = data.mode ? \` · \${data.mode}\` : "";
          statusTextEl.textContent = \`\${data.frequency || ""}\${mode}\`.trim();

          hintEl.innerHTML = LISTENING.hintHTML;
        } else {
          phraseTextEl.textContent = OFFLINE.heading;
          ellipsisEl.className = "ellipsis";
          dotEl.className = "dot offline";

          statusTextEl.textContent = OFFLINE.subhead;
          hintEl.innerHTML = OFFLINE.hintHTML;
        }
      } catch (e) {
        phraseTextEl.textContent = OFFLINE.heading;
        ellipsisEl.className = "ellipsis";
        dotEl.className = "dot offline";

        statusTextEl.textContent = OFFLINE.subhead;
        hintEl.innerHTML = OFFLINE.hintHTML;
        console.error(e);
      }
    }

    loadStatus();
    setInterval(loadStatus, 15000);
  </script>
</body>
</html>
